{% extends "base_generic.html" %}

{% block content %}
    <h1>Calendar List</h1>
    <div class="btn-toolbar">
      <div class="btn-group btn-group-toggle">
        <a class="btn btn-primary btn-sm" role="button" href="{% url 'calendar-create' %}">Create new</a>
      </div>
    </div>

    {% if schedulingcalendar_list %}
    <ul>

      {% for calendar in schedulingcalendar_list %}
      <li>
        <a href="{{ calendar.get_absolute_url }}">{{ calendar.name }}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>No calendars have been created.</p>
    {% endif %}       
{% endblock %}
